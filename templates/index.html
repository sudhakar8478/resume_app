<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume App</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Welcome to the Resume App</h1>
        <form id="jobDescriptionForm">
            <label for="jobDescription">Enter Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" required></textarea>
            <br>
            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <div style="margin-top: 50px;">
        <h2>Generated Resume Template:</h2>
        <div id="generatedResume" style="border: 1px solid #ddd; padding: 10px;"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
